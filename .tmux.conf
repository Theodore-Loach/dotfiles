# True Colour
set-option -sa terminal-overrides ",xterm*:Tc"

# Add these lines for font styling support
set-option -sa terminal-overrides ",xterm*:sitm=\\E[3m"  # italic support
set-option -sa terminal-overrides ",xterm*:ritm=\\E[23m" # reverse italic
set-option -sa terminal-overrides ",xterm*:smso=\\E[7m"  # standout mode
set-option -sa terminal-overrides ",xterm*:rmso=\\E[27m" # reverse standout

# Set the default terminal to support more capabilities
set -g default-terminal "tmux-256color"

set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-space send-prefix

# Set refresh tmux.conf
unbind r
bind r source-file ~/.tmux.conf

# Set-navigation to vim style
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Settings for image.nvim
set -gq allow-passthrough on
set -g visual-activity off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"

set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "yes"
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
